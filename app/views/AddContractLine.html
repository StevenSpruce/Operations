{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

{% include "./includes/nav.html" %}

<div class="govuk-width-container">
  <a href="/OPSSBCWaves.html" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

  <h1 class="govuk-heading-l">Add a contract funding wave</h1>

  <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">
        What is the contract line type?</label>
    </h2>
    </legend>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        For example, Wave 3, DPS Round 1
      </label>
      <input class="govuk-input govuk-!-width-one-half govuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1">
    </div>
  </fieldset>

  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">
        Description</label>
        </h2>
    </legend>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
      Give details about this contract funding wave. This description will be used as a hint for the related contract funding wave on the user journey of Submit learner data.
      </label>
      <div class="govuk-table__cell govuk-!-font-weight-bold govuk-!-width-full">
        <textarea class="govuk-textarea" id="more-detail" rows="3" aria-describedby="more-detail-hint" name="Message"></textarea>
      </div>
    </div>
  </fieldset>
<br>

  <div class="govuk-button-group">
    <a href="/contractline.html" button class="govuk-button" data-module="govuk-button">
      Save contract funding wave 
    </a>
    <a href="/contractline.html" button class="govuk-link" data-module="govuk-button">
      Cancel
    </a>
  </div>
</div>
</div>
</main>
</div>

{% endblock %}
