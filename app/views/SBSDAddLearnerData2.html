{% extends "layoutsld.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}


{% block content %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>


<main class="govuk-main-wrapper" id="content" role="main">
    <div class="govuk-grid-row flex">
        <div class="govuk-grid-column-two-thirds">
            

<div class="govuk-grid-row">
<div class="govuk-grid-column-full">
<h1 class="govuk-heading">Add learner data</h1>

<p class="govuk-body">
    Current employer details
</p>



<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-fieldset__heading">
        Is the learner employed?
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact" name="learneremployed" type="radio" value="email" data-aria-controls="conditional-contact">
        <label class="govuk-label govuk-radios__label" for="contact">
          Yes
        </label>
      </div>
      <div class="govuk-radios__conditional" id="conditional-contact">
        <div class="govuk-form-group govuk-form-group--error">
          <label class="govuk-label" for="contact-by-email">
           What is the name of their current employer?
          </label>
          <input class="govuk-input govuk-!-width-one-half govuk-input--error" id="contact-by-email" name="contactByEmail" type="email" spellcheck="false" aria-describedby="contact-by-email-error" autocomplete="email">
        </div>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-2" name="learneremployed" type="radio" value="phone" data-aria-controls="conditional-contact-2">
        <label class="govuk-label govuk-radios__label" for="contact-2">
          No
        </label>
      </div>
      </div>
    </div>
  </fieldset>

</div>

<p>
  <a class="govuk-button" href="/SBSDAddLearnerData3"> Save and continue</a>
</p>
</div>
</div>
</main>
</body>




{% endblock %}
