            <table class="govuk-table">
                <tbody class="govuk-table__body">
                    <tr class="govuk-table__row">
                        <td class="govuk-table__cell govuk-!-font-weight-bold">
                            <label for="Name">
                                Contract funding wave
                            </label>
                        </td>
                        <td class="govuk-table__cell govuk-!-width-two-thirds">
                            Wave 5
                            <input id="Name" type="hidden" name="Name" value="Wave 5">
                        </td>
                    </tr>
                    <tr class="govuk-table__row">
                        <td class="govuk-table__cell govuk-!-font-weight-bold">
                            <label for="ContractFundingWaveDescription">
                                Description
                            </label>

                            </label>
                        </td>
                        <td class="govuk-table__cell govuk-!-width-two-thirds">
                            <div class="govuk-form-group" id="description">

                                
                                <textarea class="govuk-textarea" id="ContractFundingWaveDescription" rows="3" error-input-field="ContractFundingWaveDescription" name="Description">Wave 5 for financial year 01 April 2024 to 31 March 2025 (2024-25).</textarea>

                            </div>
                        </td>
                    </tr>
                    <tr class="govuk-table__row">
                        <td class="govuk-table__cell govuk-!-font-weight-bold">
                            <label>
                                Contract wave start date
                            </label>
                        </td>
                        <td class="govuk-table__cell govuk-!-width-two-thirds">
                            <div class="govuk-form-group" id="startdate">
                                
                                <div class="govuk-date-input">
                                    <div class="govuk-date-input__item">
                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-date-input__label" for="ContractFundingWaveStartDate">
                                                Day
                                            </label>
                                            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="ContractFundingWaveStartDate" type="text" inputmode="numeric" name="WaveStartDateModel.Day" value="1">
                                        </div>
                                    </div>
                                    <div class="govuk-date-input__item">
                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-date-input__label" for="ContractFundingWaveStartMonth">
                                                Month
                                            </label>
                                            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="ContractFundingWaveStartMonth" type="text" inputmode="numeric" name="WaveStartDateModel.Month" value="4">
                                        </div>
                                    </div>
                                    <div class="govuk-date-input__item">
                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-date-input__label" for="ContractFundingWaveStartYear">
                                                Year
                                            </label>
                                            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="ContractFundingWaveStartYear" type="text" inputmode="numeric" name="WaveStartDateModel.Year" value="2024">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="govuk-table__row">
                        <td class="govuk-table__cell govuk-!-font-weight-bold">
                            <label>
                                Contract wave end date
                            </label>
                        </td>
                        <td class="govuk-table__cell govuk-!-width-two-thirds">
                            <div class="govuk-form-group" id="startdate">
                                
                                <div class="govuk-date-input">
                                    <div class="govuk-date-input__item">
                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-date-input__label" for="ContractFundingWaveEndDate">
                                                Day
                                            </label>
                                            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="ContractFundingWaveEndDate" type="text" inputmode="numeric" name="WaveEndDateModel.Day" value="31">
                                        </div>
                                    </div>
                                    <div class="govuk-date-input__item">
                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-date-input__label" for="ContractFundingWaveEndMonth">
                                                Month
                                            </label>
                                            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="ContractFundingWaveEndMonth" type="text" inputmode="numeric" name="WaveEndDateModel.Month" value="3">
                                        </div>
                                    </div>
                                    <div class="govuk-date-input__item">
                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-date-input__label" for="ContractFundingWaveEndYear">
                                                Year
                                            </label>
                                            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="ContractFundingWaveEndYear" type="text" inputmode="numeric" name="WaveEndDateModel.Year" value="2025">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>

                    <tr class="govuk-table__row">
                        <td class="govuk-table__cell govuk-!-font-weight-bold">
                            <label for="display-in-sld">
                                Display in SLD
                            </label>
                        </td>
                        <td class="govuk-table__cell">
                            <div class="govuk-checkboxes__item margin-bottom-5">
                                <input class="govuk-checkboxes__input" id="display-in-sld" type="checkbox" checked="checked" data-val="true" data-val-required="The DisplayInSLD field is required." name="DisplayInSLD" value="true">
                                <span class="govuk-label govuk-checkboxes__label" for="display-in-sld">
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

                    <div id="buttons" class="block">
                    <button type="submit" id="submitButton" name="save" class="govuk-button" value="save">Save</button>
