{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}
{% include "./includes/nav.html" %}

<br>
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
<br>
<br>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

<div class="govuk-grid-row">
<form method="post" action="/reminders/submit-certificate-reminder">
<h1 class="govuk-heading-l">Add/edit reminder</h1>

<div>
<span class="govuk-label govuk-!-font-weight-bold">Description</span>
<p>R01 closes</p>
</div>

<div class="govuk-form-group">
  <label class="govuk-label govuk-!-font-weight-bold" for="Reminder_ReminderDate">
    Select deadline date
  </label>
  <input class="govuk-input govuk-!-width-one-third" type="date" id="Reminder_ReminderDate" name="Reminder.ReminderDate" value="2022-09-06">
  </div>

<div class="govuk-form-group">
<label class="govuk-label govuk-!-font-weight-bold" for="Reminder_ReminderDate">
  Select reminder date
</label>
<input class="govuk-input govuk-!-width-one-third" type="date" id="Reminder_ReminderDate" name="Reminder.ReminderDate" value="2022-09-01">
</div>

<div class="govuk-form-group">
<label class="govuk-label govuk-!-font-weight-bold" for="Reminder_Notes">
  Notes
</label>
<textarea class="govuk-textarea" rows="5" id="Reminder_Notes" name="Reminder.Notes">will this appear on the email?</textarea>
</div>

<div class="govuk-form-group" id="emails-form-group" aria-describedby="emails-hint">

<label class="govuk-label govuk-label--s" for="emails">
  Who do you want to remind?
</label>
<div id="emails-hint" class="govuk-hint">
  Please enter one or more valid email addresses, separated by ;
</div>
<input class="govuk-input" id="Emails" type="text" name="Emails" value="">
<div id="email-suggestions" class="predict-text-wrapper"></div>
</div>

<a class="govuk-button" href="/reminders">Save</a>
</div>
</div>
</div>



{% endblock %}
