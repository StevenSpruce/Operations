{% extends "layoutsld.html" %}

{% block pageTitle %}
Upload a devolved contracts file
{% endblock %}


{% block content %}

<div class="govuk-width-container">
  <a href="javascript:history.back()" class="govuk-back-link">Back</a>

<main class="govuk-main-wrapper">

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <form method="get" action="DevolvedCSVSubmitted.html">
                <div>
                    <h1 class="govuk-heading-xl">
                        Select a CSV file to upload
                    </h1>
                    
                    <h2 class="govuk-heading-m">Before you start</h2>
                    <p class="govuk-body">Make sure the file is:</p>
                    <ul class="govuk-list govuk-list--bullet">
                        <li>accurate</li>
                        <li>complete</li>
                        <li>in CSV format</li>
                        <li>using the specified file name format</li>
                    </ul>
                    
                    <div class="govuk-form-group" id="controls">
                        <input class="govuk-file-upload" name="file" id="file" type="file" accept=".csv">
                    </div>

                    <button class="govuk-button" data-module="govuk-button">
                        Upload file
                    </button>
                    
                </div>
            </form>

        </div>
    </div> 
    
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            
            <hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">

           
    </div> 
</main>
</div>
{% endblock %}
