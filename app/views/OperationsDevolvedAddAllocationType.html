{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

{% include "./includes/nav.html" %}

<div class="govuk-width-container">
  <a href="/contractline.html" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

  <h1 class="govuk-heading-l">Add award type</h1>

  <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">
        What is the award type? </label>
    </h2>
    </legend>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
      </label>
      <input class="govuk-input govuk-!-width-one-half govuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1">
    </div>
  </fieldset>

  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

  <div class="govuk-button-group">
    <a href="/contractline.html" button class="govuk-button" data-module="govuk-button">
      Save award type
    </a>
    <a href="/contractline.html" button class="govuk-link" data-module="govuk-button">
      Cancel
    </a>
  </div>
</div>
</div>
</main>
</div>

{% endblock %}
