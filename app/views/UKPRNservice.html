<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKPRN Application Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "GDS Transport", arial, sans-serif;
            background-color: #ffffff;
            color: #0b0c0c;
        }

        /* Header Bar */
        .govuk-header {
            background-color: #1d70b8; /* Classic GOV.UK Blue */
            padding: 10px 0;
            border-bottom: 10px solid #000000;
        }

        .header-content {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            align-items: center;
        }

        .govuk-logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* Banner Text */
        .govuk-banner {
            border-bottom: 1px solid #b1b4b6;
            padding: 15px 0;
        }

        .banner-content {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
            font-weight: bold;
            font-size: 19px;
        }

        /* Main Content */
        .main-container {
            max-width: 960px;
            margin: 50px auto;
            padding: 0 15px;
        }

        h1 {
            font-size: 48px;
            line-height: 1.1;
            margin-bottom: 30px;
            font-weight: 700;
            max-width: 700px;
        }

        p {
            font-size: 19px;
            line-height: 1.3;
            color: #505a5f;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <header class="govuk-header">
        <div class="header-content">
            <div class="govuk-logo">
                GOV.UK
            </div>
        </div>
    </header>

    <div class="govuk-banner">
        <div class="banner-content">
            Apply for a UK Provider Reference Number (UKPRN) for your organisation
        </div>
    </div>

    <main class="main-container">
        <h1>This organisation has already applied for a UK Provider Reference Number</h1>
        
        <p>
            If this is your organisation, you can sign in to your account or contact 
            your organisation's super user to create an account for you.
        </p>
    </main>

</body>
</html>
