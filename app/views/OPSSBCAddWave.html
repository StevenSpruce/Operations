{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

{% include "./includes/nav.html" %}

<a href="/OPSSBCWaves.html" class="govuk-back-link">Back</a>

<h1>Add a Contract Funding Wave</h1>

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">
        What is the Contract Wave Name?</label>
    </h2>
    </legend>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        For Example, Wave 3, DPS Round 1
      </label>
      <input class="govuk-input govuk-!-width-one-half govuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1">
    </div>
</fieldset>

<fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">
        Description</label>
        </h2>
    </legend>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        Give details about this contract funding wave 
      </label>
      <div class="govuk-table__cell govuk-!-font-weight-bold govuk-!-width-full">
        <textarea class="govuk-textarea" id="more-detail" rows="3" aria-describedby="more-detail-hint" name="Message"></textarea>
      </div>
    </div>
</fieldset>

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">Contract Wave Start Date 
    </label>
    </h2>
  </legend>
  <td class="govuk-table__cell govuk-!-font-weight-bold">
      <input max="9999-12-31" class="govuk-input govuk-!-width-one-half" type="date" id="StartDate" name="StartDate" value="">
  </td>
  
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h2 class="govuk-label-wrapper"><label class="govuk-label--m" for="assessment-price">Contract Wave End Date
    </label>
    </h2>
  </legend>
  <td class="govuk-table__cell govuk-!-font-weight-bold">
      <input max="9999-12-31" class="govuk-input govuk-!-width-one-half" type="date" id="EndDate" name="EndDate" value="">
  </td>
</fieldset>

<br>

  <div class="govuk-button-group">
    <a href="/OPSSBCWaves.html" button class="govuk-button" data-module="govuk-button">
      Save 
    </a>
    <a class="govuk-link" href="/OPSSBCWaves.html">Cancel</a>
  </div>
{% endblock %}
