<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV.UK Prototype</title>
    <style>
        /* GDS Transport is the official font; Arial is the standard fallback */
        body {
            font-family: "GDS Transport", arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            color: #0b0c0c;
        }

        /* 1. Official GOV.UK Header */
        .govuk-header {
            background-color: #1d70b8;
            padding: 10px 0;
            border-bottom: 10px solid #000000;
        }

        .header-inner {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .govuk-logo {
            color: #ffffff;
            font-weight: bold;
            font-size: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* 2. Service Banner */
        .service-banner {
            border-bottom: 1px solid #b1b4b6;
            padding: 15px 0;
        }

        .banner-inner {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
            font-size: 19px;
            font-weight: bold;
        }

        /* 3. Main Content Spacing */
        .main-content {
            max-width: 960px;
            margin: 40px auto;
            padding: 0 15px;
        }

        h1 {
            font-size: 48px;
            line-height: 1.1;
            margin: 0 0 30px 0;
            font-weight: 700;
        }

        p {
            font-size: 19px;
            line-height: 1.31579;
            margin: 0 0 20px 0;
        }

        /* 4. Button Layout (GDS System) */
        .govuk-button-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 35px;
        }

        /* Primary Green Button */
        .govuk-button {
            background-color: #00703c;
            color: #ffffff;
            font-size: 19px;
            padding: 8px 15px 5px;
            border: none;
            border-bottom: 3px solid #002d18; /* The 3D effect shadow */
            cursor: pointer;
            text-decoration: none;
        }

        .govuk-button:hover {
            background-color: #005a30;
        }

        /* Secondary Grey Button (Matching image_10d7fe.png) */
        .govuk-button--secondary {
            background-color: #f3f2f1;
            color: #0b0c0c;
            border-bottom: 3px solid #b1b4b6;
            padding: 8px 15px 5px;
            font-size: 19px;
            text-decoration: none;
        }

        .govuk-button--secondary:hover {
            background-color: #dbdad9;
        }
    </style>
</head>
<body>

    <header class="govuk-header">
        <div class="header-inner">
            <span class="govuk-logo">GOV.UK</span>
        </div>
    </header>

    <div class="service-banner">
        <div class="banner-inner">
            You cannot use this reference number as part of your application
        </div>
    </div>

    <main class="main-content">
        <h1>You cannot use this reference number as part of your application</h1>
        
        <p>
           We cannot accept the company number you entered because your organisation's status is currently set to 
           <strong>Inactive</strong>.

        </div>
    </main>

</body>
</html>
