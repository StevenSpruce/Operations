{% extends "layoutsld.html" %}

{% block pageTitle %}

{% block content %}


<a href="javascript:history.back()" class="govuk-back-link">Back</a>



        <main class="govuk-main-wrapper" id="content" role="main">
            <div class="govuk-grid-row flex">
               

<div class="govuk-grid-column-full">

        <div class="govuk-grid-row">

                    <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
            

                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l" 0="">

How long have they worked in Further Education?                    </h1>
                </legend>
            <div class="govuk-hint">

                        </div>
                        <div class="govuk-radios__item">

                        <div class="govuk-radios__item">

                        <div class="govuk-radios__item">

                            </label>
                        </div>
                        <div class="govuk-radios__item">

                        </div>
                        <div class="govuk-radios__item">

                        </div>
                        <div class="govuk-radios__item">
                            <input id="LookupItemId194" name="TimeFE" value="Not known - unable to find answer" class="govuk-radios__input" type="radio">

                                Not known - unable to find answer
                            </label>
                        </div>
            </div>

        </fieldset>
    </div>

            </div>
